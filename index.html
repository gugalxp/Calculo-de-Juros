<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculo de Juros</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome">
        </div>
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" min="1921-01-01" name="datenasc" id="datenasc">
        </div>
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" minlength="11">
        </div>
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Nome do veículo</label>
            <input type="text" class="form-control" name="nomeveiculo" id="nomeveiculo">
        </div>
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">Valor do veículo</label>
            <input type="number" class="form-control" name="precoveiculo" id="precoveiculo">
        </div>

        <div class="col-md-3">
            <label for="validationServer04" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" aria-describedby="validationServer04Feedback">
            <option selected disabled value="">.......</option>
            <option>M</option>
            <option>F</option>
          </select>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" onclick="adcElemento()">Validar</button>
        </div>
    </form>

    <div class="container">
        <h2>{{nome}}</h2>
        <table class="table table-bordered" id="areaConteudo" name="areaConteudo">
            <thead>
                <tr>
                    <th>Qtd. Parcelas</th>
                    <th>Valor Parcelas</th>
                    <th>Valor total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="js/functions.js"></script>
</body>

</html>
