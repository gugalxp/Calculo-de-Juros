<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo do seguro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="row g-3">
        <div class="row">
            <h2>Dados do cliente</h2>
            <div class="col-md-3">
                <label for="validationServer01" class="form-label">Nome</label>
                <input type="text" class="form-control" name="iptNome" id="iptNome" data-js="iptNome" placeholder="Digite o seu nome completo" />
            </div>
            <div class="col-md-3">
                <label for="iptDataNascimento" class="form-label">Data de Nascimento</label
          >
          <input
            type="date"
            class="form-control"
            min="1921-01-01"
            name="iptDataNascimento"
            id="iptDataNascimento"
            data-js="iptDataNascimento"
          />
        </div>
        <div class="col-md-3">
          <label for="iptCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="iptCPF" placeholder="Digite o seu CPF" name="iptCPF" data-js="iptCPF" maxlength="11" minlength="11" />
            </div>

            <div class="col-md-3">
                <label for="iptSexo" class="form-label">Sexo</label>
                <select class="form-select" id="iptSexo" name="iptSexo" data-js="iptSexo" aria-describedby="validationServer04Feedback">
            <option>Selecione o sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
            </div>
        </div>

        <div class="row mrgT-30">
            <h2>Dados do veículo</h2>
            <div class="col-md-3">
                <label for="iptModeloVeiculo" class="form-label">Modelo do veículo</label
          >
          <input
            type="text"
            class="form-control"
            name="iptModeloVeiculo"
            id="iptModeloVeiculo"
            data-js="iptModeloVeiculo"
            placeholder="Digite o modelo do veículo"
          />
        </div>
        <div class="col-md-3">
          <label for="iptPrecoVeiculo" class="form-label"
            >Valor do veículo</label
          >
          <input
            type="number"
            class="form-control"
            name="iptPrecoVeiculo"
            id="iptPrecoVeiculo"
            data-js="iptPrecoVeiculo"
            placeholder="Digite o valor do veículo"
          />
        </div>
      </div>

      <div class="row mrgT-30">
        <h2>Forma de pagamento</h2>
        <div class="col-md-2">
          <label for="iptQtdParcelas" class="form-label"
            >Quantidade de parcelas</label
          >
          <input
            type="number"
            class="form-control"
            name="iptQtdParcelas"
            id="iptQtdParcelas"
            data-js="iptQtdParcelas"
            placeholder="Juros acima de 5%"

          />
        </div>

        <div class="row mrgT-30">
          <div class="col-12">
            <button type="button" class="btn btn-primary" data-js="btnGravar">
              Verificar Juros
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="container">
      <h2>
       
        Tabela de Juros
        <span data-js="clienteIdade"></span>
      </h2>
      <table class="table table-bordered" id="areaConteudo" name="areaConteudo">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Data de Nascimento</th>
            <th>Idade</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Veículo</th>
            <th>Valor do veículo</th>
            <th>Qtd. Parcelas (Juros)</th>
            <th>Valor Parcelas (Juros)</th>
            <th>Valor total (Juros)</th>
          </tr>
        </thead>
        <tbody data-js="tbodyContratos"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
